<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pizzaria - Gest√£o Mobile</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#e74c3c">
    <style>
        :root {
            --primary-red: #e74c3c;
            --secondary-green: #27ae60;
            --dark-blue: #2c3e50;
            --bg-gray: #f4f7f6;
            --accent-yellow: #f1c40f;
            --text-main: #333;
        }

        /* Reset e Base Responsiva */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }

        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            margin: 0; 
            min-height: 100vh;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 15px; 
            overflow-x: hidden;
            background-color: var(--bg-gray);
            position: relative;
            color: var(--text-main);
        }

        /* --- NOVO FUNDO ANIMADO INTERESTANTE E SUTIL --- */
        #background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1; /* Atr√°s de tudo */
            background: linear-gradient(-45deg, #f4f7f6, #e7ebf0, #f4f7f6, #d9e2ec);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Part√≠culas de Fundo (Pizzas, Motos, Rel√≥gios) */
        .particle {
            position: absolute;
            top: -50px;
            user-select: none;
            pointer-events: none;
            animation: fall linear infinite;
            opacity: 0.15; /* SUTIL: Quase transparente */
            color: #bdc3c7; /* Cor neutra para n√£o distorcer */
            font-size: 24px;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        /* --- TELA DE LOGIN (Efeito Vidro Profissional) --- */
        #tela-login {
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            height: 100vh; width: 100%; position: fixed; top: 0; left: 0;
            background: rgba(44, 62, 80, 0.6); /* Transpar√™ncia Escura */
            backdrop-filter: blur(10px); /* Desfoque Profissional */
            z-index: 1000;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px; border-radius: 25px; width: 90%; max-width: 350px; text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .login-box h2 { color: var(--dark-blue); margin-bottom: 20px; font-size: 1.6rem; }

        .login-box input {
            width: 100%; padding: 12px; margin: 10px 0; border-radius: 12px; border: 1px solid #ddd; font-size: 16px;
            background: white;
        }

        /* --- CONTE√öDO PRINCIPAL (Efeito Vidro Suave) --- */
        #app-content { display: none; width: 100%; max-width: 480px; position: relative; z-index: 1; }

        .container, .history-container { 
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            width: 100%; padding: 20px; border-radius: 20px; 
            box-shadow: 0 8px 25px rgba(0,0,0,0.06); margin-bottom: 20px; 
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        h2 { font-size: 1.4rem; text-align: center; color: var(--dark-blue); margin-bottom: 20px; }

        .total-painel { 
            background: var(--dark-blue); color: white; border-radius: 15px; 
            padding: 20px; text-align: center; margin-bottom: 20px; 
            border-bottom: 4px solid var(--accent-yellow);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
        .total-painel div { font-size: 2.8rem; font-weight: 900; color: var(--accent-yellow); }

        .add-section { display: flex; gap: 10px; margin-bottom: 20px; }
        .add-section input { flex: 1; padding: 12px; border: 2px solid #eee; border-radius: 12px; font-size: 16px; background: white; }
        
        /* Cards de Entregadores Maiores para Mobile */
        .delivery-card { 
            background: rgba(255, 255, 255, 0.95);
            padding: 18px; border-radius: 18px; 
            margin-bottom: 12px; display: flex; justify-content: space-between; 
            align-items: center; border: 1px solid #eee; 
            box-shadow: 0 2px 6px rgba(0,0,0,0.02);
        }

        .btn { border: none; border-radius: 12px; cursor: pointer; font-weight: bold; color: white; transition: 0.2s; }
        .btn:active { transform: scale(0.95); }
        
        .btn-circle { width: 50px; height: 50px; font-size: 1.6rem; display: inline-flex; align-items: center; justify-content: center; }
        .btn-finish { background: var(--secondary-green); width: 100%; padding: 20px; font-size: 1.2rem; border-radius: 15px; box-shadow: 0 5px 15px rgba(39, 174, 96, 0.3); }

        .history-item { background: rgba(250,250,250,0.8); padding: 15px; border-radius: 12px; margin-bottom: 10px; border-left: 6px solid var(--dark-blue); }
        .history-details { margin-top: 10px; font-size: 0.9rem; border-top: 1px solid #eee; padding-top: 10px; }
        .detail-line { display: flex; justify-content: space-between; padding: 5px 0; }
        .btn-clear-history { background: none; border: 1px solid #ccc; color: #999; width: 100%; padding: 10px; margin-top: 10px; border-radius: 10px; font-size: 0.8rem; }
    </style>
</head>
<body>

<div id="background-animation"></div>

<div id="tela-login">
    <div class="login-box">
        <h2>üçï Pizzaria Acesso</h2>
        <input type="text" id="user" placeholder="Usu√°rio">
        <input type="password" id="pass" placeholder="Senha">
        <button class="btn" onclick="autenticar()" style="background:var(--primary-red); width:100%; padding:15px; margin-top:10px; font-size:1.1rem;">Entrar</button>
    </div>
</div>

<div id="app-content">
    <div class="container">
        <h2>Gest√£o de Entregas</h2>
        <div class="total-painel">
            <small>TOTAL DE HOJE</small>
            <div id="display-realtime">0</div>
        </div>
        <div class="add-section">
            <input type="text" id="novo-nome" placeholder="Nome do Motoboy">
            <button class="btn" onclick="adicionarEntregador()" style="background:var(--dark-blue); padding:0 20px; font-size:1.5rem;">+</button>
        </div>
        <div id="lista-entregadores"></div>
        <button class="btn btn-finish" onclick="encerrarDia()">‚úÖ Fechar Expediente</button>
        <p onclick="logout()" style="text-align:center; color:#999; margin-top:25px; font-size:0.8rem; text-decoration:underline; cursor:pointer">Sair</p>
    </div>
    <div class="history-container">
        <h3>üìä Hist√≥rico</h3>
        <div id="lista-historico"></div>
        <button id="btn-limpar" class="btn-clear-history" onclick="limparHistorico()" style="display:none;">üóëÔ∏è Limpar tudo</button>
    </div>
</div>

<script>
    // --- L√ìGICA DO FUNDO ANIMADO SUTIL ---
    function criarParticulas() {
        const bg = document.getElementById('background-animation');
        const emojis = ['üçï', 'üõµ', 'üïí'];
        
        // Criamos 30 part√≠culas iniciais e depois uma a uma
        for (let i = 0; i < 1; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.innerText = emojis[Math.floor(Math.random() * emojis.length)];
            
            // Posi√ß√£o horizontal aleat√≥ria
            particle.style.left = Math.random() * 100 + 'vw';
            
            // Tamanho aleat√≥rio (sutil)
            const size = Math.random() * 15 + 20; // Entre 20px e 35px
            particle.style.fontSize = size + 'px';
            
            // Velocidade aleat√≥ria (lenta)
            const duration = Math.random() * 8 + 10; // Entre 10s e 18s
            particle.style.animationDuration = duration + 's';
            
            // Transpar√™ncia aleat√≥ria (muito sutil)
            particle.style.opacity = Math.random() * 0.1 + 0.1; // Entre 0.1 e 0.2
            
            bg.appendChild(particle);

            // Remove a part√≠cula ap√≥s a anima√ß√£o para n√£o pesar
            setTimeout(() => { particle.remove(); }, duration * 1000);
        }
    }
    // Cria novas part√≠culas continuamente, mas em ritmo lento
    setInterval(criarParticulas, 1500);
    // Cria algumas part√≠culas j√° no in√≠cio
    for(let i=0; i<15; i++) { setTimeout(criarParticulas, i * 100); }

    // --- LOGIN ---
    const LOGIN_PADRAO = "admin";
    const SENHA_PADRAO = "1234";

    function autenticar() {
        if(document.getElementById('user').value === LOGIN_PADRAO && document.getElementById('pass').value === SENHA_PADRAO) {
            sessionStorage.setItem('sessao_ativa', 'true');
            verificarSessao();
        } else { alert("Acesso negado!"); }
    }

    function verificarSessao() {
        if(sessionStorage.getItem('sessao_ativa') === 'true') {
            document.getElementById('tela-login').style.display = 'none';
            document.getElementById('app-content').style.display = 'block';
            renderizar();
        }
    }

    function logout() { sessionStorage.removeItem('sessao_ativa'); location.reload(); }

    // --- L√ìGICA DO APP ---
    let entregadores = JSON.parse(localStorage.getItem('pizzaria_entregadores')) || [];
    let historico = JSON.parse(localStorage.getItem('pizzaria_historico')) || [];

    function renderizar() {
        const container = document.getElementById('lista-entregadores');
        const histContainer = document.getElementById('lista-historico');
        const btnLimpar = document.getElementById('btn-limpar');
        let totalGeral = 0;

        container.innerHTML = entregadores.length === 0 ? '<p style="text-align:center; color:#999; padding: 20px;">Adicione o primeiro motoboy.</p>' : '';
        entregadores.forEach(e => {
            totalGeral += e.entregas;
            const div = document.createElement('div');
            div.className = 'delivery-card';
            div.innerHTML = `
                <div><strong style="font-size:1.1rem;">${e.nome}</strong><br><small style="color:red; cursor:pointer;" onclick="removerEntregador(${e.id})">Remover</small></div>
                <div style="display:flex; align-items:center; gap:12px">
                    <span style="font-size:1.6rem; font-weight:bold; color:var(--dark-blue);">${e.entregas}</span>
                    <button class="btn btn-circle" style="background:var(--primary-red)" onclick="ajustar(${e.id}, -1)">-</button>
                    <button class="btn btn-circle" style="background:var(--secondary-green)" onclick="ajustar(${e.id}, 1)">+</button>
                </div>`;
            container.appendChild(div);
        });
        document.getElementById('display-realtime').innerText = totalGeral;

        histContainer.innerHTML = '';
        if(historico.length > 0) {
            btnLimpar.style.display = 'block';
            historico.slice().reverse().forEach((dia, idxInv) => {
                const idxOrig = historico.length - 1 - idxInv;
                const item = document.createElement('div');
                item.className = 'history-item';
                item.innerHTML = `
                    <div style="display:flex; justify-content:space-between; align-items:center">
                        <div onclick="toggleDetalhes(this)" style="flex:1; cursor:pointer">üìÖ ${dia.data} | <b>Total: ${dia.total}</b></div>
                        <button onclick="removerItemHistorico(${idxOrig})" style="background:none; border:none; font-size:1.2rem; cursor:pointer">üóëÔ∏è</button>
                    </div>
                    <div class="history-details" style="display:none">
                        ${dia.detalhes.map(d => `<div class="detail-line"><span>${d.nome}</span><b>${d.qtd}</b></div>`).join('')}
                    </div>`;
                histContainer.appendChild(item);
            });
        }
        localStorage.setItem('pizzaria_entregadores', JSON.stringify(entregadores));
        localStorage.setItem('pizzaria_historico', JSON.stringify(historico));
    }

    function toggleDetalhes(el) {
        const d = el.parentElement.nextElementSibling;
        d.style.display = d.style.display === 'none' ? 'block' : 'none';
    }

    function adicionarEntregador() {
        const i = document.getElementById('novo-nome');
        if (!i.value.trim()) return;
        entregadores.push({ id: Date.now(), nome: i.value, entregas: 0 });
        i.value = ""; renderizar();
    }

    function removerEntregador(id) { if(confirm("Remover motoboy da lista fixa?")) { entregadores = entregadores.filter(e => e.id !== id); renderizar(); } }

    function ajustar(id, val) {
        const e = entregadores.find(x => x.id === id);
        if(e && e.entregas + val >= 0) { e.entregas += val; renderizar(); }
    }

    function encerrarDia() {
        const total = entregadores.reduce((s, e) => s + e.entregas, 0);
        if(total === 0 || !confirm(`Fechar expediente com ${total} pizzas?`)) return;
        historico.push({ data: new Date().toLocaleString('pt-BR', {dateStyle:'short', timeStyle:'short'}), total, detalhes: entregadores.map(e => ({ nome: e.nome, qtd: e.entregas })) });
        entregadores.forEach(e => e.entregas = 0);
        renderizar();
    }

    function removerItemHistorico(i) { if(confirm("Excluir registro permanentemente?")) { historico.splice(i, 1); renderizar(); } }

    function limparHistorico() { if(confirm("Limpar TODO o hist√≥rico?")) { historico = []; renderizar(); } }

    verificarSessao();
</script>
</body>
</html>

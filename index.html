<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria - Gest√£o Total</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#e74c3c">
    <style>
        :root {
            --primary-red: #e74c3c;
            --secondary-green: #27ae60;
            --dark-blue: #2c3e50;
            --bg-gray: #f4f7f6;
            --accent-yellow: #f1c40f;
        }

        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg-gray); display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; min-height: 100vh; }
        
        /* Estilo da Tela de Login */
        #tela-login {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: var(--dark-blue);
            z-index: 1000;
        }

        .login-box {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 350px;
            text-align: center;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #eee;
            border-radius: 8px;
            box-sizing: border-box;
        }

        /* Container Principal (Escondido antes do login) */
        #app-content { display: none; width: 100%; max-width: 450px; }

        .container, .history-container { 
            background: white; width: 100%; padding: 25px; 
            border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            margin-bottom: 20px; box-sizing: border-box; 
        }

        h2, h3 { text-align: center; color: var(--dark-blue); margin-top: 0; }

        .total-painel { 
            background: var(--dark-blue); color: white; border-radius: 15px; 
            padding: 15px; text-align: center; margin-bottom: 20px; 
            border-bottom: 4px solid var(--accent-yellow); 
        }
        .total-painel div { font-size: 2.2rem; font-weight: 900; color: var(--accent-yellow); }

        .add-section { display: flex; gap: 8px; margin-bottom: 20px; }
        .add-section input { flex: 1; padding: 10px; border: 2px solid #eee; border-radius: 8px; outline: none; }
        
        .delivery-card { 
            background: #fff; padding: 12px; border-radius: 12px; 
            margin-bottom: 10px; display: flex; justify-content: space-between; 
            align-items: center; border: 1px solid #eee; 
        }

        .btn { border: none; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; transition: 0.2s; }
        .btn-add { background: var(--dark-blue); padding: 0 15px; }
        .btn-login { background: var(--primary-red); width: 100%; padding: 12px; margin-top: 10px; }
        .btn-circle { width: 35px; height: 35px; border-radius: 50%; font-size: 1.2rem; display: inline-flex; align-items: center; justify-content: center; }
        .btn-finish { background: var(--secondary-green); width: 100%; padding: 15px; margin-top: 10px; font-size: 1rem; }

        .history-item { 
            background: #f9f9f9; padding: 12px; border-radius: 10px; margin-bottom: 8px; 
            border-left: 5px solid var(--dark-blue); cursor: pointer;
        }
        .history-details { margin-top: 10px; padding-top: 8px; border-top: 1px solid #ddd; font-size: 0.85rem; display: none; }
        .history-item.active .history-details { display: block; }
        .detail-line { display: flex; justify-content: space-between; margin-bottom: 3px; }
    </style>
</head>
<body>

<div id="tela-login">
    <div class="login-box">
        <h2 style="margin-bottom:10px">üçï Acesso Restrito</h2>
        <p style="color:#666; font-size:0.9rem">Digite as credenciais da pizzaria</p>
        <input type="text" id="user" placeholder="Usu√°rio">
        <input type="password" id="pass" placeholder="Senha">
        <button class="btn btn-login" onclick="autenticar()">Entrar no Sistema</button>
    </div>
</div>

<div id="app-content">
    <div class="container">
        <h2>üçï Controle de Entregas</h2>
        
        <div class="total-painel">
            <small>Total Acumulado (Hoje)</small>
            <div id="display-realtime">0</div>
        </div>

        <div class="add-section">
            <input type="text" id="novo-nome" placeholder="Nome do entregador...">
            <button class="btn btn-add" onclick="adicionarEntregador()">+</button>
        </div>

        <div id="lista-entregadores"></div>
        
        <button class="btn btn-finish" onclick="encerrarDia()">‚úÖ Encerrar Dia e Salvar</button>
        <button onclick="logout()" style="background:none; border:none; color:#999; width:100%; margin-top:15px; cursor:pointer; text-decoration:underline">Sair do Sistema</button>
    </div>

    <div class="history-container">
        <h3>üìä Hist√≥rico de Fechamentos</h3>
        <div id="lista-historico"></div>
    </div>
</div>

<script>
    // --- CONFIGURA√á√ÉO DE SEGURAN√áA ---
    const LOGIN_PADRAO = "admin";
    const SENHA_PADRAO = "1234";

    function autenticar() {
        const u = document.getElementById('user').value;
        const p = document.getElementById('pass').value;

        if(u === LOGIN_PADRAO && p === SENHA_PADRAO) {
            sessionStorage.setItem('sessao_ativa', 'true');
            verificarSessao();
        } else {
            alert("Usu√°rio ou senha incorretos!");
        }
    }

    function verificarSessao() {
        if(sessionStorage.getItem('sessao_ativa') === 'true') {
            document.getElementById('tela-login').style.display = 'none';
            document.getElementById('app-content').style.display = 'block';
            renderizar();
        }
    }

    function logout() {
        sessionStorage.removeItem('sessao_ativa');
        location.reload();
    }

    // --- L√ìGICA DO SISTEMA ---
    let entregadores = JSON.parse(localStorage.getItem('pizzaria_entregadores')) || [];
    let historico = JSON.parse(localStorage.getItem('pizzaria_historico')) || [];

    function salvar() {
        localStorage.setItem('pizzaria_entregadores', JSON.stringify(entregadores));
        localStorage.setItem('pizzaria_historico', JSON.stringify(historico));
    }

    function renderizar() {
        const container = document.getElementById('lista-entregadores');
        const histContainer = document.getElementById('lista-historico');
        let totalGeral = 0;

        container.innerHTML = entregadores.length === 0 ? '<p style="text-align:center; color:#999;">Nenhum entregador ativo.</p>' : '';
        entregadores.forEach(e => {
            totalGeral += e.entregas;
            const div = document.createElement('div');
            div.className = 'delivery-card';
            div.innerHTML = `
                <div class="info">
                    <h4 style="margin:0">${e.nome}</h4>
                    <small style="color:red; cursor:pointer" onclick="removerEntregador(${e.id})">Remover</small>
                </div>
                <div style="display:flex; align-items:center; gap:10px">
                    <b style="font-size:1.2rem">${e.entregas}</b>
                    <div style="display:flex; gap:5px">
                        <button class="btn btn-circle" style="background:var(--primary-red)" onclick="ajustar(${e.id}, -1)">-</button>
                        <button class="btn btn-circle" style="background:var(--secondary-green)" onclick="ajustar(${e.id}, 1)">+</button>
                    </div>
                </div>
            `;
            container.appendChild(div);
        });

        document.getElementById('display-realtime').innerText = totalGeral;

        histContainer.innerHTML = '';
        historico.slice().reverse().forEach(dia => {
            const item = document.createElement('div');
            item.className = 'history-item';
            item.onclick = () => item.classList.toggle('active');
            item.innerHTML = `
                <div style="display:flex; justify-content:space-between; font-weight:bold">
                    <span>üìÖ ${dia.data}</span>
                    <span style="color:var(--secondary-green)">Total: ${dia.total}</span>
                </div>
                <div class="history-details">
                    ${dia.detalhes.map(d => `<div class="detail-line"><span>${d.nome}</span> <b>${d.qtd}</b></div>`).join('')}
                </div>
            `;
            histContainer.appendChild(item);
        });
        salvar();
    }

    function adicionarEntregador() {
        const input = document.getElementById('novo-nome');
        if (input.value.trim() === "") return;
        entregadores.push({ id: Date.now(), nome: input.value, entregas: 0 });
        input.value = "";
        renderizar();
    }

    function removerEntregador(id) {
        if(confirm("Remover entregador da lista?")) {
            entregadores = entregadores.filter(e => e.id !== id);
            renderizar();
        }
    }

    function ajustar(id, val) {
        const e = entregadores.find(x => x.id === id);
        if(e && e.entregas + val >= 0) {
            e.entregas += val;
            renderizar();
        }
    }

    function encerrarDia() {
        const total = entregadores.reduce((s, e) => s + e.entregas, 0);
        if(total === 0) return alert("Sem entregas para salvar!");

        if(confirm(`Fechar dia com ${total} pizzas?`)) {
            const agora = new Date();
            const dataStr = agora.toLocaleDateString('pt-BR') + " " + agora.toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'});
            historico.push({ data: dataStr, total: total, detalhes: entregadores.map(e => ({ nome: e.nome, qtd: e.entregas })) });
            entregadores.forEach(e => e.entregas = 0);
            renderizar();
        }
    }

    // Inicializa√ß√£o
    verificarSessao();
</script>

</body>
</html>

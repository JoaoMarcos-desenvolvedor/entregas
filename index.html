<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pizzaria - Sistema Integrado</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#e74c3c">
    <style>
        :root {
            --primary-red: #e74c3c;
            --secondary-green: #27ae60;
            --dark-blue: #2c3e50;
            --bg-gray: #f4f7f6;
            --accent-yellow: #f1c40f;
            --text-main: #333;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }

        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            margin: 0; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center; 
            padding: 15px; overflow-x: hidden;
            background-color: var(--bg-gray); position: relative;
        }

        /* --- FUNDO ANIMADO --- */
        #background-animation {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1;
            background: linear-gradient(-45deg, #f4f7f6, #e7ebf0, #f4f7f6, #d9e2ec);
            background-size: 400% 400%; animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG { 0%, 100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }

        .particle { position: absolute; top: -50px; user-select: none; pointer-events: none; animation: fall linear infinite; opacity: 0.1; color: #bdc3c7; font-size: 24px; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

        /* --- TELAS --- */
        .page { display: none; width: 100%; max-width: 480px; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- LOGIN --- */
        #tela-login {
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            height: 100vh; width: 100%; position: fixed; top: 0; left: 0;
            background: rgba(44, 62, 80, 0.7); backdrop-filter: blur(12px); z-index: 1000;
        }
        .login-box {
            background: white; padding: 40px 35px; border-radius: 30px; width: 90%; max-width: 360px; text-align: center;
            animation: fadeInUp 0.8s ease-out, float 4s ease-in-out infinite;
        }
        /* Ajuste de T√≠tulo e Espa√ßamento entre inputs */
        .login-box h2 { margin-bottom: 25px; color: var(--dark-blue); font-size: 1.8rem; }
        .login-box input {
            width: 100%; padding: 15px; margin-bottom: 15px; border-radius: 15px; border: 2px solid #eee; outline: none; font-size: 16px;
        }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        /* --- MENU --- */
        .menu-card { background: white; padding: 40px 30px; border-radius: 25px; text-align: center; margin-top: 50px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .menu-card h2 { margin-bottom: 30px; }
        .btn-menu {
            width: 100%; padding: 25px; margin: 15px 0; border-radius: 20px; border: none;
            font-size: 1.1rem; font-weight: bold; color: white; cursor: pointer; transition: 0.3s;
        }

        /* --- GERAL --- */
        .container { background: white; padding: 30px 25px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 20px; }
        h2, h3 { margin-bottom: 25px; color: var(--dark-blue); text-align: center; }
        
        .total-painel { background: var(--dark-blue); color: white; padding: 25px; border-radius: 20px; text-align: center; margin-bottom: 25px; border-bottom: 5px solid var(--accent-yellow); }
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; }
        .input-group input { flex: 1; padding: 15px; border-radius: 15px; border: 2px solid #eee; outline: none; font-size: 16px; }
        .btn-primary { background: var(--primary-red); color: white; border: none; padding: 15px 25px; border-radius: 15px; font-weight: bold; cursor: pointer; }
        .btn-circle { width: 45px; height: 45px; border-radius: 12px; border: none; color: white; font-size: 1.4rem; cursor: pointer; }

        /* --- CARDS --- */
        .item-card { background: #fff; padding: 18px; border-radius: 20px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #f0f0f0; }
        .history-item { background: #fdfdfd; padding: 15px; border-radius: 15px; margin-bottom: 10px; border-left: 6px solid var(--dark-blue); }
    </style>
</head>
<body>

<div id="background-animation"></div>

<div id="tela-login" style="display: flex;">
    <div class="login-box">
        <h2>üçï Pizza Admin</h2>
        <input type="text" id="user" placeholder="Usu√°rio">
        <input type="password" id="pass" placeholder="Senha">
        <button class="btn-primary" onclick="autenticar()" style="width: 100%; padding: 18px;">Entrar</button>
    </div>
</div>

<div id="tela-menu" class="page">
    <div class="menu-card">
        <h2>Menu Principal</h2>
        <button class="btn-menu" style="background: var(--primary-red);" onclick="abrirTela('tela-entregas')">üõµ Gest√£o de Entregas</button>
        <button class="btn-menu" style="background: var(--dark-blue);" onclick="abrirTela('tela-funcionarios')">üë• Funcion√°rios</button>
        <p onclick="logout()" style="margin-top:20px; color:#bbb; cursor:pointer; text-decoration: underline;">Sair do Sistema</p>
    </div>
</div>

<div id="tela-entregas" class="page">
    <button onclick="abrirTela('tela-menu')" style="background:none; border:none; color:#999; margin-bottom:15px; cursor:pointer;">‚Üê Voltar ao Menu</button>
    <div class="container">
        <h2>üõµ Controle de Entregas</h2>
        <div class="total-painel">
            <small>PIZZAS HOJE</small>
            <div id="total-hoje" style="font-size: 2.8rem; font-weight: 900; color: var(--accent-yellow);">0</div>
        </div>
        <div class="input-group">
            <input type="text" id="nome-motoboy" placeholder="Nome do Motoboy">
            <button class="btn-primary" onclick="adicionarMotoboy()" style="background: var(--secondary-green);">+</button>
        </div>
        <div id="lista-entregadores"></div>
        <button class="btn-primary" style="background: var(--secondary-green); width: 100%; padding: 20px;" onclick="fecharExpediente()">‚úÖ Fechar Expediente</button>
    </div>
    
    <div class="container">
        <h3>üìä √öltimos Fechamentos</h3>
        <div id="lista-historico"></div>
        <button id="btn-limpar-tudo" onclick="limparHistorico()" style="background:none; border:1px solid #ddd; color:#bbb; width:100%; padding:12px; margin-top:15px; border-radius:12px; font-size:0.8rem; display:none; cursor:pointer">üóëÔ∏è Limpar todo o hist√≥rico</button>
    </div>
</div>

<div id="tela-funcionarios" class="page">
    <button onclick="abrirTela('tela-menu')" style="background:none; border:none; color:#999; margin-bottom:15px; cursor:pointer;">‚Üê Voltar ao Menu</button>
    <div class="container">
        <h2>üë• Equipe da Pizzaria</h2>
        <div class="input-group">
            <input type="text" id="nome-func" placeholder="Nome do Funcion√°rio">
            <button class="btn-primary" onclick="adicionarFuncionario()">Cadastrar</button>
        </div>
        <div id="lista-equipe"></div>
    </div>
</div>

<script>
    function abrirTela(id) {
        document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
        document.getElementById('tela-login').style.display = 'none';
        document.getElementById(id).style.display = 'block';
        if(id === 'tela-entregas') renderEntregas();
        if(id === 'tela-funcionarios') renderFuncionarios();
    }

    function autenticar() {
        if(document.getElementById('user').value === "admin" && document.getElementById('pass').value === "1234") {
            sessionStorage.setItem('pizza_auth', 'true');
            abrirTela('tela-menu');
        } else { alert("Acesso Negado!"); }
    }

    function logout() { sessionStorage.clear(); location.reload(); }

    let motoboys = JSON.parse(localStorage.getItem('pizza_motoboys')) || [];
    let historico = JSON.parse(localStorage.getItem('pizza_hist')) || [];
    let equipe = JSON.parse(localStorage.getItem('pizza_equipe')) || [];

    function adicionarMotoboy() {
        const i = document.getElementById('nome-motoboy');
        if(!i.value.trim()) return;
        motoboys.push({ id: Date.now(), nome: i.value, qtd: 0 });
        i.value = ""; renderEntregas();
    }

    function ajustar(id, v) {
        const m = motoboys.find(x => x.id === id);
        if(m && m.qtd + v >= 0) { m.qtd += v; renderEntregas(); }
    }

    function renderEntregas() {
        const container = document.getElementById('lista-entregadores');
        let total = 0; container.innerHTML = "";
        motoboys.forEach(m => {
            total += m.qtd;
            const div = document.createElement('div');
            div.className = 'item-card';
            div.innerHTML = `
                <div><b>${m.nome}</b><br><small style="color:red; cursor:pointer" onclick="removerMotoboy(${m.id})">Remover</small></div>
                <div style="display:flex; align-items:center; gap:10px">
                    <span style="font-size:1.4rem; font-weight:bold">${m.qtd}</span>
                    <button class="btn-circle" style="background:var(--primary-red)" onclick="ajustar(${m.id},-1)">-</button>
                    <button class="btn-circle" style="background:var(--secondary-green)" onclick="ajustar(${m.id},1)">+</button>
                </div>`;
            container.appendChild(div);
        });
        document.getElementById('total-hoje').innerText = total;
        
        const histDiv = document.getElementById('lista-historico');
        const btnL = document.getElementById('btn-limpar-tudo');
        histDiv.innerHTML = "";
        
        if(historico.length > 0) {
            btnL.style.display = 'block';
            historico.slice().reverse().forEach((h, idxInvertido) => {
                const idxReal = historico.length - 1 - idxInvertido;
                const d = document.createElement('div');
                d.className = 'history-item';
                d.innerHTML = `
                    <div style="display:flex; justify-content:space-between; align-items:center">
                        <div onclick="toggleH(this)" style="cursor:pointer; flex:1">
                            üìÖ ${h.data} | <b>Total: ${h.total}</b>
                        </div>
                        <button onclick="deletarUm(${idxReal})" style="background:none; border:none; font-size:1.2rem; cursor:pointer">üóëÔ∏è</button>
                    </div>
                    <div style="display:none; margin-top:10px; font-size:0.85rem; border-top:1px solid #eee; padding-top:10px">
                        ${h.detalhes ? h.detalhes.map(det => `<div>${det.nome}: ${det.qtd}</div>`).join('') : ''}
                    </div>`;
                histDiv.appendChild(d);
            });
        } else { btnL.style.display = 'none'; histDiv.innerHTML = '<p style="text-align:center; color:#999">Nenhum hist√≥rico.</p>'; }

        localStorage.setItem('pizza_motoboys', JSON.stringify(motoboys));
        localStorage.setItem('pizza_hist', JSON.stringify(historico));
    }

    function fecharExpediente() {
        const t = motoboys.reduce((s, m) => s + m.qtd, 0);
        if(t === 0) return alert("Sem entregas!");
        if(confirm("Encerrar dia?")) {
            historico.push({ 
                data: new Date().toLocaleString('pt-BR', { dateStyle: 'short', timeStyle: 'short' }), 
                total: t,
                detalhes: motoboys.map(m => ({ nome: m.nome, qtd: m.qtd }))
            });
            motoboys.forEach(m => m.qtd = 0);
            renderEntregas();
        }
    }

    function toggleH(el) { const d = el.parentElement.nextElementSibling; d.style.display = d.style.display === 'none' ? 'block' : 'none'; }
    function deletarUm(i) { if(confirm("Excluir este fechamento?")) { historico.splice(i, 1); renderEntregas(); } }
    function limparHistorico() { if(confirm("Limpar TODO o hist√≥rico?")) { historico = []; renderEntregas(); } }
    function removerMotoboy(id) { if(confirm("Excluir da lista di√°ria?")) { motoboys = motoboys.filter(m => m.id !== id); renderEntregas(); } }

    function adicionarFuncionario() {
        const i = document.getElementById('nome-func');
        if(!i.value.trim()) return;
        equipe.push({ id: Date.now(), nome: i.value });
        i.value = ""; renderFuncionarios();
    }

    function renderFuncionarios() {
        const container = document.getElementById('lista-equipe');
        container.innerHTML = equipe.length === 0 ? '<p style="text-align:center; color:#999">Nenhum funcion√°rio cadastrado.</p>' : '';
        equipe.forEach(f => {
            const div = document.createElement('div');
            div.className = 'item-card';
            div.innerHTML = `<span>${f.nome}</span><button onclick="removerFunc(${f.id})" style="background:none; border:none; color:red; cursor:pointer">Excluir</button>`;
            container.appendChild(div);
        });
        localStorage.setItem('pizza_equipe', JSON.stringify(equipe));
    }
    function removerFunc(id) { if(confirm("Excluir funcion√°rio?")) { equipe = equipe.filter(f => f.id !== id); renderFuncionarios(); } }

    function criarP() {
        const b = document.getElementById('background-animation');
        const p = document.createElement('div');
        p.className = 'particle'; p.innerText = ['üçï', 'üõµ', 'üïí'][Math.floor(Math.random()*3)];
        p.style.left = Math.random()*100+'vw';
        const d = Math.random()*8+10; p.style.animationDuration = d+'s';
        b.appendChild(p); setTimeout(() => p.remove(), d*1000);
    }
    setInterval(criarP, 2000);
    if(sessionStorage.getItem('pizza_auth')) abrirTela('tela-menu');
</script>
</body>
</html>

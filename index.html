<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pizzaria - Gest√£o Mobile</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#e74c3c">
    <style>
        :root {
            --primary-red: #e74c3c;
            --secondary-green: #27ae60;
            --dark-blue: #2c3e50;
            --bg-gray: #f4f7f6;
            --accent-yellow: #f1c40f;
        }

        /* Reset para Mobile */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            background-color: var(--bg-gray); 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 15px; 
            margin: 0; 
            min-height: 100vh;
        }
        
        /* Tela de Login Responsiva */
        #tela-login {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: var(--dark-blue);
            z-index: 1000;
        }

        .login-box {
            background: white;
            padding: 30px;
            border-radius: 25px;
            width: 90%;
            max-width: 350px;
            text-align: center;
        }

        /* Container Principal Adapt√°vel */
        #app-content { display: none; width: 100%; max-width: 480px; }

        .container, .history-container { 
            background: white; 
            width: 100%; 
            padding: 20px; 
            border-radius: 20px; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.08); 
            margin-bottom: 20px; 
        }

        h2 { font-size: 1.4rem; text-align: center; color: var(--dark-blue); margin-bottom: 20px; }

        .total-painel { 
            background: var(--dark-blue); color: white; border-radius: 15px; 
            padding: 20px; text-align: center; margin-bottom: 20px; 
        }
        .total-painel div { font-size: 2.5rem; font-weight: 900; color: var(--accent-yellow); }

        /* Input de Adi√ß√£o Otimizado */
        .add-section { display: flex; gap: 10px; margin-bottom: 20px; }
        .add-section input { 
            flex: 1; padding: 12px; border: 2px solid #eee; 
            border-radius: 12px; font-size: 16px; /* Evita zoom autom√°tico no iOS */
        }
        
        /* Cards de Entregadores para Polegar */
        .delivery-card { 
            background: #fff; padding: 15px; border-radius: 15px; 
            margin-bottom: 12px; display: flex; justify-content: space-between; 
            align-items: center; border: 1px solid #f0f0f0; 
        }

        .btn { border: none; border-radius: 12px; cursor: pointer; font-weight: bold; color: white; }
        
        /* Bot√µes Maiores para Mobile */
        .btn-circle { 
            width: 45px; height: 45px; /* Tamanho ideal para toque */
            font-size: 1.5rem; display: inline-flex; align-items: center; justify-content: center; 
        }

        .btn-finish { 
            background: var(--secondary-green); width: 100%; 
            padding: 18px; font-size: 1.1rem; border-radius: 15px;
            box-shadow: 0 4px 12px rgba(39, 174, 96, 0.3);
        }

        .history-item { 
            background: #fdfdfd; padding: 15px; border-radius: 12px; margin-bottom: 10px; 
            border-left: 6px solid var(--dark-blue);
        }
        
        .history-details { margin-top: 10px; font-size: 0.9rem; }
        .detail-line { display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px solid #f0f0f0; }
    </style>
</head>
<body>

<div id="tela-login">
    <div class="login-box">
        <h2>üçï Pizzaria Login</h2>
        <input type="text" id="user" placeholder="Usu√°rio" style="width:100%; padding:12px; margin:10px 0; border-radius:10px; border:1px solid #ddd;">
        <input type="password" id="pass" placeholder="Senha" style="width:100%; padding:12px; margin:10px 0; border-radius:10px; border:1px solid #ddd;">
        <button class="btn" onclick="autenticar()" style="background:var(--primary-red); width:100%; padding:15px; margin-top:10px; border-radius:10px;">Entrar</button>
    </div>
</div>

<div id="app-content">
    <div class="container">
        <h2>Gest√£o de Entregas</h2>
        
        <div class="total-painel">
            <small>TOTAL DE HOJE</small>
            <div id="display-realtime">0</div>
        </div>

        <div class="add-section">
            <input type="text" id="novo-nome" placeholder="Nome do Motoboy">
            <button class="btn" onclick="adicionarEntregador()" style="background:var(--dark-blue); padding:0 20px; border-radius:12px;">+</button>
        </div>

        <div id="lista-entregadores"></div>
        
        <button class="btn btn-finish" onclick="encerrarDia()">‚úÖ Fechar Expediente</button>
        <p onclick="logout()" style="text-align:center; color:#999; margin-top:20px; font-size:0.8rem; text-decoration:underline;">Sair do sistema</p>
    </div>

    <div class="history-container">
        <h3>üìä √öltimos Fechamentos</h3>
        <div id="lista-historico"></div>
    </div>
</div>

<script>
    // Configura√ß√µes de Login
    const LOGIN_PADRAO = "admin";
    const SENHA_PADRAO = "1234";

    function autenticar() {
        if(document.getElementById('user').value === LOGIN_PADRAO && document.getElementById('pass').value === SENHA_PADRAO) {
            sessionStorage.setItem('sessao_ativa', 'true');
            verificarSessao();
        } else { alert("Acesso negado!"); }
    }

    function verificarSessao() {
        if(sessionStorage.getItem('sessao_ativa') === 'true') {
            document.getElementById('tela-login').style.display = 'none';
            document.getElementById('app-content').style.display = 'block';
            renderizar();
        }
    }

    function logout() { sessionStorage.removeItem('sessao_ativa'); location.reload(); }

    // L√≥gica do App
    let entregadores = JSON.parse(localStorage.getItem('pizzaria_entregadores')) || [];
    let historico = JSON.parse(localStorage.getItem('pizzaria_historico')) || [];

    function renderizar() {
        const container = document.getElementById('lista-entregadores');
        const histContainer = document.getElementById('lista-historico');
        let totalGeral = 0;

        container.innerHTML = entregadores.length === 0 ? '<p style="text-align:center; color:#999;">Lista vazia</p>' : '';
        entregadores.forEach(e => {
            totalGeral += e.entregas;
            const div = document.createElement('div');
            div.className = 'delivery-card';
            div.innerHTML = `
                <div>
                    <strong style="display:block">${e.nome}</strong>
                    <small style="color:red" onclick="removerEntregador(${e.id})">Remover</small>
                </div>
                <div style="display:flex; align-items:center; gap:15px">
                    <span style="font-size:1.5rem; font-weight:bold">${e.entregas}</span>
                    <div style="display:flex; gap:8px">
                        <button class="btn btn-circle" style="background:var(--primary-red)" onclick="ajustar(${e.id}, -1)">-</button>
                        <button class="btn btn-circle" style="background:var(--secondary-green)" onclick="ajustar(${e.id}, 1)">+</button>
                    </div>
                </div>
            `;
            container.appendChild(div);
        });
        document.getElementById('display-realtime').innerText = totalGeral;

        histContainer.innerHTML = '';
        historico.slice(-5).reverse().forEach(dia => {
            const item = document.createElement('div');
            item.className = 'history-item';
            item.onclick = () => {
                const details = item.querySelector('.history-details');
                details.style.display = details.style.display === 'none' ? 'block' : 'none';
            };
            item.innerHTML = `
                <div style="display:flex; justify-content:space-between">
                    <span>üìÖ ${dia.data.split(' ')[0]}</span>
                    <strong>Total: ${dia.total}</strong>
                </div>
                <div class="history-details" style="display:none">
                    ${dia.detalhes.map(d => `<div class="detail-line"><span>${d.nome}</span><span>${d.qtd}</span></div>`).join('')}
                </div>
            `;
            histContainer.appendChild(item);
        });
        localStorage.setItem('pizzaria_entregadores', JSON.stringify(entregadores));
        localStorage.setItem('pizzaria_historico', JSON.stringify(historico));
    }

    function adicionarEntregador() {
        const input = document.getElementById('novo-nome');
        if (!input.value.trim()) return;
        entregadores.push({ id: Date.now(), nome: input.value, entregas: 0 });
        input.value = ""; renderizar();
    }

    function removerEntregador(id) { if(confirm("Excluir?")) { entregadores = entregadores.filter(e => e.id !== id); renderizar(); } }

    function ajustar(id, val) {
        const e = entregadores.find(x => x.id === id);
        if(e && e.entregas + val >= 0) { e.entregas += val; renderizar(); }
    }

    function encerrarDia() {
        const total = entregadores.reduce((s, e) => s + e.entregas, 0);
        if(total === 0 || !confirm(`Fechar com ${total} pizzas?`)) return;
        historico.push({ 
            data: new Date().toLocaleString('pt-BR'), 
            total, 
            detalhes: entregadores.map(e => ({ nome: e.nome, qtd: e.entregas })) 
        });
        entregadores.forEach(e => e.entregas = 0);
        renderizar();
    }

    verificarSessao();
</script>
</body>
</html>

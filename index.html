<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pizzaria - Gest√£o Total</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#e74c3c">
    <style>
        :root {
            --primary-red: #e74c3c;
            --secondary-green: #27ae60;
            --dark-blue: #2c3e50;
            --bg-gray: #f4f7f6;
            --accent-yellow: #f1c40f;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            margin: 0; 
            min-height: 100vh;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 15px;
            overflow-x: hidden;
            background-color: var(--bg-gray);
        }

        /* --- PIZZAS FLUTUANTES --- */
        .pizza-particle {
            position: fixed;
            top: -50px;
            z-index: -1;
            user-select: none;
            pointer-events: none;
            animation: fall linear infinite;
            opacity: 0.4;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        /* --- TELA DE LOGIN (COR S√ìLIDA) --- */
        #tela-login {
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            height: 100vh; width: 100%; position: fixed; top: 0; left: 0;
            background: var(--dark-blue); z-index: 1000;
        }

        .login-box {
            background: white;
            padding: 30px; border-radius: 20px; width: 90%; max-width: 350px; text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .login-box input {
            width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #ddd;
        }

        /* --- CONTE√öDO PRINCIPAL --- */
        #app-content { display: none; width: 100%; max-width: 480px; }

        .container, .history-container { 
            background: white;
            width: 100%; padding: 20px; border-radius: 20px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 20px; 
        }

        .total-painel { 
            background: var(--dark-blue); color: white; border-radius: 15px; 
            padding: 20px; text-align: center; margin-bottom: 20px; 
            border-bottom: 4px solid var(--accent-yellow);
        }
        .total-painel div { font-size: 2.5rem; font-weight: 900; color: var(--accent-yellow); }

        .add-section { display: flex; gap: 10px; margin-bottom: 20px; }
        .add-section input { flex: 1; padding: 12px; border: 2px solid #eee; border-radius: 12px; font-size: 16px; }
        
        .delivery-card { 
            background: white; padding: 15px; border-radius: 15px; 
            margin-bottom: 12px; display: flex; justify-content: space-between; 
            align-items: center; border: 1px solid #eee; 
        }

        .btn { border: none; border-radius: 12px; cursor: pointer; font-weight: bold; color: white; }
        .btn-circle { width: 45px; height: 45px; font-size: 1.5rem; display: inline-flex; align-items: center; justify-content: center; }
        .btn-finish { background: var(--secondary-green); width: 100%; padding: 18px; font-size: 1.1rem; border-radius: 15px; }

        /* Hist√≥rico */
        .history-item { background: #fafafa; padding: 15px; border-radius: 12px; margin-bottom: 10px; border-left: 6px solid var(--dark-blue); }
        .history-details { margin-top: 10px; font-size: 0.9rem; border-top: 1px solid #eee; padding-top: 10px; }
        .detail-line { display: flex; justify-content: space-between; padding: 5px 0; }
        .btn-clear-history { background: none; border: 1px solid #ccc; color: #999; width: 100%; padding: 10px; margin-top: 10px; border-radius: 10px; font-size: 0.8rem; }
    </style>
</head>
<body>

<div id="tela-login">
    <div class="login-box">
        <h2 style="margin:0; color: var(--dark-blue)">üçï Pizzaria Login</h2>
        <input type="text" id="user" placeholder="Usu√°rio">
        <input type="password" id="pass" placeholder="Senha">
        <button class="btn" onclick="autenticar()" style="background:var(--primary-red); width:100%; padding:15px; margin-top:10px;">Entrar</button>
    </div>
</div>

<div id="app-content">
    <div class="container">
        <h2>Gest√£o de Entregas</h2>
        <div class="total-painel">
            <small>TOTAL DE HOJE</small>
            <div id="display-realtime">0</div>
        </div>
        <div class="add-section">
            <input type="text" id="novo-nome" placeholder="Nome do Motoboy">
            <button class="btn" onclick="adicionarEntregador()" style="background:var(--dark-blue); padding:0 20px;">+</button>
        </div>
        <div id="lista-entregadores"></div>
        <button class="btn btn-finish" onclick="encerrarDia()">‚úÖ Fechar Expediente</button>
        <p onclick="logout()" style="text-align:center; color:#999; margin-top:20px; font-size:0.8rem; text-decoration:underline; cursor:pointer">Sair</p>
    </div>
    <div class="history-container">
        <h3>üìä Hist√≥rico</h3>
        <div id="lista-historico"></div>
        <button id="btn-limpar" class="btn-clear-history" onclick="limparHistorico()" style="display:none;">üóëÔ∏è Limpar tudo</button>
    </div>
</div>

<script>
    // --- CHUVA DE PIZZAS ---
    function criarPizzas() {
        const emojis = ['üçï', 'üçï', 'üçÖ', 'üßÄ'];
        const pizza = document.createElement('div');
        pizza.className = 'pizza-particle';
        pizza.innerText = emojis[Math.floor(Math.random() * emojis.length)];
        pizza.style.left = Math.random() * 100 + 'vw';
        pizza.style.fontSize = Math.random() * 20 + 20 + 'px';
        pizza.style.animationDuration = Math.random() * 3 + 4 + 's';
        document.body.appendChild(pizza);
        setTimeout(() => { pizza.remove(); }, 7000);
    }
    setInterval(criarPizzas, 600);

    // --- LOGIN ---
    const LOGIN_PADRAO = "admin";
    const SENHA_PADRAO = "1234";

    function autenticar() {
        if(document.getElementById('user').value === LOGIN_PADRAO && document.getElementById('pass').value === SENHA_PADRAO) {
            sessionStorage.setItem('sessao_ativa', 'true');
            verificarSessao();
        } else { alert("Usu√°rio ou senha inv√°lidos!"); }
    }

    function verificarSessao() {
        if(sessionStorage.getItem('sessao_ativa') === 'true') {
            document.getElementById('tela-login').style.display = 'none';
            document.getElementById('app-content').style.display = 'block';
            renderizar();
        }
    }

    function logout() { sessionStorage.removeItem('sessao_ativa'); location.reload(); }

    // --- L√ìGICA ---
    let entregadores = JSON.parse(localStorage.getItem('pizzaria_entregadores')) || [];
    let historico = JSON.parse(localStorage.getItem('pizzaria_historico')) || [];

    function renderizar() {
        const container = document.getElementById('lista-entregadores');
        const histContainer = document.getElementById('lista-historico');
        const btnLimpar = document.getElementById('btn-limpar');
        let totalGeral = 0;

        container.innerHTML = entregadores.length === 0 ? '<p style="text-align:center; color:#999;">Nenhum motoboy na lista.</p>' : '';
        entregadores.forEach(e => {
            totalGeral += e.entregas;
            const div = document.createElement('div');
            div.className = 'delivery-card';
            div.innerHTML = `
                <div><strong>${e.nome}</strong><br><small style="color:red; cursor:pointer" onclick="removerEntregador(${e.id})">Remover</small></div>
                <div style="display:flex; align-items:center; gap:10px">
                    <span style="font-size:1.4rem; font-weight:bold">${e.entregas}</span>
                    <button class="btn btn-circle" style="background:var(--primary-red)" onclick="ajustar(${e.id}, -1)">-</button>
                    <button class="btn btn-circle" style="background:var(--secondary-green)" onclick="ajustar(${e.id}, 1)">+</button>
                </div>`;
            container.appendChild(div);
        });
        document.getElementById('display-realtime').innerText = totalGeral;

        histContainer.innerHTML = '';
        if(historico.length > 0) {
            btnLimpar.style.display = 'block';
            historico.slice().reverse().forEach((dia, idxInv) => {
                const idxOrig = historico.length - 1 - idxInv;
                const item = document.createElement('div');
                item.className = 'history-item';
                item.innerHTML = `
                    <div style="display:flex; justify-content:space-between; align-items:center">
                        <div onclick="toggleDetalhes(this)" style="flex:1; cursor:pointer">üìÖ ${dia.data} | <b>Total: ${dia.total}</b></div>
                        <button onclick="removerItemHistorico(${idxOrig})" style="background:none; border:none; font-size:1.2rem; cursor:pointer">üóëÔ∏è</button>
                    </div>
                    <div class="history-details" style="display:none">
                        ${dia.detalhes.map(d => `<div class="detail-line"><span>${d.nome}</span><b>${d.qtd}</b></div>`).join('')}
                    </div>`;
                histContainer.appendChild(item);
            });
        }
        localStorage.setItem('pizzaria_entregadores', JSON.stringify(entregadores));
        localStorage.setItem('pizzaria_historico', JSON.stringify(historico));
    }

    function toggleDetalhes(el) {
        const d = el.parentElement.nextElementSibling;
        d.style.display = d.style.display === 'none' ? 'block' : 'none';
    }

    function adicionarEntregador() {
        const i = document.getElementById('novo-nome');
        if (!i.value.trim()) return;
        entregadores.push({ id: Date.now(), nome: i.value, entregas: 0 });
        i.value = ""; renderizar();
    }

    function removerEntregador(id) { if(confirm("Remover motoboy?")) { entregadores = entregadores.filter(e => e.id !== id); renderizar(); } }

    function ajustar(id, val) {
        const e = entregadores.find(x => x.id === id);
        if(e && e.entregas + val >= 0) { e.entregas += val; renderizar(); }
    }

    function encerrarDia() {
        const total = entregadores.reduce((s, e) => s + e.entregas, 0);
        if(total === 0 || !confirm(`Fechar expediente com ${total} pizzas?`)) return;
        historico.push({ data: new Date().toLocaleString('pt-BR', {dateStyle:'short', timeStyle:'short'}), total, detalhes: entregadores.map(e => ({ nome: e.nome, qtd: e.entregas })) });
        entregadores.forEach(e => e.entregas = 0);
        renderizar();
    }

    function removerItemHistorico(i) { if(confirm("Excluir este registro?")) { historico.splice(i, 1); renderizar(); } }

    function limparHistorico() { if(confirm("Limpar TODO o hist√≥rico?")) { historico = []; renderizar(); } }

    verificarSessao();
</script>
</body>
</html>

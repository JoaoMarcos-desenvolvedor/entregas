<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pizzaria - Sistema Gest√£o Total</title>
    <style>
        :root {
            --primary-red: #e74c3c;
            --secondary-green: #27ae60;
            --dark-blue: #2c3e50;
            --bg-gray: #f4f7f6;
            --accent-yellow: #f1c40f;
            --text-main: #333;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }

        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            margin: 0; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center; 
            padding: 15px; background-color: var(--bg-gray); position: relative;
            overflow-x: hidden;
        }

        /* --- FUNDO ANIMADO --- */
        #background-animation {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1;
            background: linear-gradient(-45deg, #f4f7f6, #e7ebf0, #f4f7f6, #d9e2ec);
            background-size: 400% 400%; animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG { 0%, 100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }

        .particle {
            position: absolute; top: -50px; user-select: none; pointer-events: none;
            animation: fall linear infinite; opacity: 0.15; color: #bdc3c7; font-size: 24px;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

        /* --- TELAS --- */
        .page { display: none; width: 100%; max-width: 480px; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- LOGIN --- */
        #tela-login {
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            height: 100vh; width: 100%; position: fixed; top: 0; left: 0;
            background: rgba(44, 62, 80, 0.7); backdrop-filter: blur(12px); z-index: 1000;
        }
        .login-box {
            background: white; padding: 40px 35px; border-radius: 30px; width: 90%; max-width: 360px; text-align: center;
            animation: fadeInUp 0.8s ease-out, float 4s ease-in-out infinite;
        }
        .login-box h2 { margin-bottom: 30px; color: var(--dark-blue); font-size: 1.8rem; }
        .login-box input { width: 100%; padding: 15px; margin-bottom: 20px; border-radius: 15px; border: 2px solid #eee; outline: none; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        /* --- MENU --- */
        .menu-card { background: white; padding: 40px 30px; border-radius: 25px; text-align: center; margin-top: 50px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .menu-card h2 { margin-bottom: 35px; color: var(--dark-blue); }
        .btn-menu { width: 100%; padding: 22px; margin: 12px 0; border-radius: 20px; border: none; font-size: 1.1rem; font-weight: bold; color: white; cursor: pointer; transition: 0.3s; }

        /* --- FORMUL√ÅRIOS E CONTAINERS --- */
        .container { background: white; padding: 30px 25px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 25px; }
        h2, h3 { margin-bottom: 25px; color: var(--dark-blue); text-align: center; }
        
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; }
        input, select, textarea { width: 100%; padding: 14px; border-radius: 12px; border: 2px solid #eee; outline: none; font-size: 15px; margin-bottom: 12px; }
        
        .btn-primary { background: var(--primary-red); color: white; border: none; padding: 15px 20px; border-radius: 15px; font-weight: bold; cursor: pointer; }
        
        /* BOT√ÉO VERDE DE ADICIONAR (SOLICITADO) */
        .btn-add-green { background: var(--secondary-green); color: white; border: none; padding: 0 20px; border-radius: 15px; font-size: 1.8rem; cursor: pointer; }

        /* --- CARDS --- */
        .item-card { background: #fff; padding: 18px; border-radius: 20px; margin-bottom: 12px; border: 1px solid #f0f0f0; box-shadow: 0 2px 5px rgba(0,0,0,0.02); }
        .flex-row { display: flex; justify-content: space-between; align-items: center; }
        .details-box { display: none; margin-top: 15px; padding-top: 15px; border-top: 1px dashed #ddd; font-size: 0.9rem; color: #666; line-height: 1.5; }

        /* Estilo para a lista expandida do hist√≥rico */
        .history-details-list { margin-top: 10px; padding-top: 10px; border-top: 1px solid #eee; font-size: 0.9rem; }
        .history-details-row { display: flex; justify-content: space-between; padding: 4px 0; color: #555; }
    </style>
</head>
<body>

<div id="background-animation"></div>

<div id="tela-login">
    <div class="login-box">
        <h2>üçï Pizza Admin</h2>
        <input type="text" id="user" placeholder="Usu√°rio">
        <input type="password" id="pass" placeholder="Senha">
        <button class="btn-primary" onclick="autenticar()" style="width: 100%; padding: 18px;">Entrar</button>
    </div>
</div>

<div id="tela-menu" class="page">
    <div class="menu-card">
        <h2>Painel Principal</h2>
        <button class="btn-menu" style="background: var(--primary-red);" onclick="abrirTela('tela-entregas')">üõµ Gest√£o de Entregas</button>
        <button class="btn-menu" style="background: var(--dark-blue);" onclick="abrirTela('tela-funcionarios')">üë• Equipe & Cargos</button>
        <p onclick="logout()" style="margin-top:25px; color:#bbb; cursor:pointer; text-decoration: underline;">Sair do Sistema</p>
    </div>
</div>

<div id="tela-entregas" class="page">
    <button onclick="abrirTela('tela-menu')" style="background:none; border:none; color:#999; margin-bottom:20px; cursor:pointer;">‚Üê Voltar</button>
    <div class="container">
        <h2>üõµ Entregas do Dia</h2>
        <div style="background:var(--dark-blue); color:white; padding:25px; border-radius:20px; text-align:center; margin-bottom:25px; border-bottom: 5px solid var(--accent-yellow);">
            <small>PIZZAS HOJE</small>
            <div id="total-hoje" style="font-size: 3rem; font-weight: 900; color: var(--accent-yellow);">0</div>
        </div>
        <div class="input-group">
            <input type="text" id="nome-motoboy" placeholder="Nome do Motoboy" style="margin-bottom:0">
            <button class="btn-add-green" onclick="adicionarMotoboy()">+</button>
        </div>
        <div id="lista-entregadores"></div>
        <button class="btn-primary" style="background: var(--secondary-green); width: 100%; padding: 20px; margin-top:10px" onclick="fecharExpediente()">‚úÖ Fechar Expediente</button>
    </div>
    <div class="container">
        <h3>üìä Hist√≥rico</h3>
        <div id="lista-historico"></div>
        <button id="btn-limpar-tudo" onclick="limparHistorico()" style="display:none; background:none; border:1px solid #ddd; color:#bbb; width:100%; padding:12px; margin-top:15px; border-radius:12px; cursor:pointer">üóëÔ∏è Limpar Tudo</button>
    </div>
</div>

<div id="tela-funcionarios" class="page">
    <button onclick="abrirTela('tela-menu')" style="background:none; border:none; color:#999; margin-bottom:20px; cursor:pointer;">‚Üê Voltar</button>
    <div class="container">
        <h2>üë• Cadastro de Equipe</h2>
        <input type="text" id="f-nome" placeholder="Nome Completo">
        <div style="display:flex; gap:10px">
            <input type="number" id="f-idade" placeholder="Idade" style="flex:0.5">
            <select id="f-genero" style="flex:1">
                <option value="">G√™nero</option>
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
                <option value="Outro">Outro</option>
            </select>
        </div>
        <select id="f-cargo">
            <option value="Pizzaiolo">Pizzaiolo</option>
            <option value="Atendente">Atendente</option>
            <option value="Motoboy">Motoboy</option>
            <option value="Gerente">Gerente</option>
            <option value="Auxiliar de Cozinha">Auxiliar de Cozinha</option>
        </select>
        <textarea id="f-desc" placeholder="Breve descri√ß√£o do funcion√°rio..." rows="3"></textarea>
        <button class="btn-primary" style="width:100%; background:var(--secondary-green)" onclick="adicionarFuncionario()">Salvar Funcion√°rio</button>
    </div>
    <div id="lista-equipe" style="width:100%"></div>
</div>

<script>
    // Part√≠culas
    function criarParticulas() {
        const bg = document.getElementById('background-animation');
        const emojis = ['üçï', 'üõµ', 'üïí'];
        const p = document.createElement('div');
        p.className = 'particle';
        p.innerText = emojis[Math.floor(Math.random() * emojis.length)];
        p.style.left = Math.random() * 100 + 'vw';
        const d = Math.random() * 8 + 10;
        p.style.animationDuration = d + 's';
        bg.appendChild(p);
        setTimeout(() => p.remove(), d * 1000);
    }
    setInterval(criarParticulas, 2000);

    // Navega√ß√£o
    function abrirTela(id) {
        document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
        document.getElementById('tela-login').style.display = 'none';
        document.getElementById(id).style.display = 'block';
        if(id === 'tela-entregas') renderEntregas();
        if(id === 'tela-funcionarios') renderFuncionarios();
    }

    function autenticar() {
        if(document.getElementById('user').value === "admin" && document.getElementById('pass').value === "1234") {
            sessionStorage.setItem('pizza_auth', 'true'); abrirTela('tela-menu');
        } else { alert("Acesso negado"); }
    }

    function logout() { sessionStorage.clear(); location.reload(); }

    // Dados
    let motoboys = JSON.parse(localStorage.getItem('p_m')) || [];
    let historico = JSON.parse(localStorage.getItem('p_h')) || [];
    let equipe = JSON.parse(localStorage.getItem('p_e')) || [];

    // L√≥gica Entregas
    function adicionarMotoboy() {
        const i = document.getElementById('nome-motoboy');
        if(!i.value.trim()) return;
        motoboys.push({ id: Date.now(), nome: i.value, qtd: 0 });
        i.value = ""; renderEntregas();
    }

    function ajustar(id, v) {
        const m = motoboys.find(x => x.id === id);
        if(m && m.qtd + v >= 0) { m.qtd += v; renderEntregas(); }
    }

    function renderEntregas() {
        const cont = document.getElementById('lista-entregadores');
        let t = 0; cont.innerHTML = "";
        motoboys.forEach(m => {
            t += m.qtd;
            const d = document.createElement('div');
            d.className = 'item-card flex-row';
            d.innerHTML = `<div><b>${m.nome}</b><br><small style="color:red; cursor:pointer" onclick="removerM(${m.id})">Remover</small></div>
                <div style="display:flex; align-items:center; gap:12px">
                    <span style="font-size:1.5rem; font-weight:bold">${m.qtd}</span>
                    <button onclick="ajustar(${m.id},-1)" style="width:40px;height:40px;border-radius:10px;border:none;background:var(--primary-red);color:white">-</button>
                    <button onclick="ajustar(${m.id},1)" style="width:40px;height:40px;border-radius:10px;border:none;background:var(--secondary-green);color:white">+</button>
                </div>`;
            cont.appendChild(d);
        });
        document.getElementById('total-hoje').innerText = t;
        
        const hDiv = document.getElementById('lista-historico');
        hDiv.innerHTML = "";
        document.getElementById('btn-limpar-tudo').style.display = historico.length ? 'block' : 'none';
        
        historico.slice().reverse().forEach((h, i) => {
            const idx = historico.length - 1 - i;
            const div = document.createElement('div');
            div.className = 'history-item';
            div.style = "cursor:pointer;";
            
            // Aqui est√° a m√°gica: mostramos o total e os detalhes ao clicar
            div.innerHTML = `
                <div style="display:flex; justify-content:space-between; align-items:center" onclick="toggleH(this)">
                    <span>üìÖ ${h.data} | <b>Total: ${h.total}</b></span>
                    <span onclick="event.stopPropagation(); delH(${idx})">üóëÔ∏è</span>
                </div>
                <div class="history-details-list" style="display:none">
                    ${h.detalhes ? h.detalhes.map(det => `
                        <div class="history-details-row">
                            <span>${det.nome}</span>
                            <b>${det.qtd}</b>
                        </div>`).join('') : '<p>Sem detalhes.</p>'}
                </div>`;
            hDiv.appendChild(div);
        });
        localStorage.setItem('p_m', JSON.stringify(motoboys));
        localStorage.setItem('p_h', JSON.stringify(historico));
    }

    function fecharExpediente() {
        const t = motoboys.reduce((s, m) => s + m.qtd, 0);
        if(t > 0 && confirm("Fechar dia?")) {
            historico.push({ 
                data: new Date().toLocaleString('pt-BR', {dateStyle: 'short', timeStyle: 'short'}), 
                total: t,
                // Salvamos os detalhes de cada um no momento do fechamento
                detalhes: motoboys.map(m => ({ nome: m.nome, qtd: m.qtd }))
            });
            motoboys.forEach(m => m.qtd = 0); 
            renderEntregas();
        }
    }

    function toggleH(el) {
        const details = el.nextElementSibling;
        details.style.display = details.style.display === 'none' ? 'block' : 'none';
    }

    function delH(i) { if(confirm("Apagar este fechamento?")) { historico.splice(i, 1); renderEntregas(); } }
    function limparHistorico() { if(confirm("Limpar TODO o hist√≥rico?")) { historico = []; renderEntregas(); } }
    function removerM(id) { if(confirm("Remover da lista?")) { motoboys = motoboys.filter(x => x.id !== id); renderEntregas(); } }

    // Equipe
    function adicionarFuncionario() {
        const n = document.getElementById('f-nome').value;
        const i = document.getElementById('f-idade').value;
        const g = document.getElementById('f-genero').value;
        const c = document.getElementById('f-cargo').value;
        const d = document.getElementById('f-desc').value;
        if(!n || !i) return alert("Preencha Nome e Idade");
        equipe.push({ id: Date.now(), nome: n, idade: i, genero: g, cargo: c, desc: d });
        ['f-nome', 'f-idade', 'f-genero', 'f-desc'].forEach(id => document.getElementById(id).value = "");
        renderFuncionarios();
    }

    function renderFuncionarios() {
        const cont = document.getElementById('lista-equipe');
        cont.innerHTML = "";
        equipe.forEach(f => {
            const div = document.createElement('div');
            div.className = 'item-card';
            div.innerHTML = `
                <div class="flex-row" onclick="toggleDet(this)" style="cursor:pointer">
                    <div><strong>${f.nome}</strong><br><small style="color:var(--primary-red); font-weight:bold">${f.cargo}</small></div>
                    <button onclick="removerF(${f.id})" style="background:none; border:none; color:#ccc; cursor:pointer">Excluir</button>
                </div>
                <div class="details-box">
                    <p><b>Idade:</b> ${f.idade} anos | <b>G√™nero:</b> ${f.genero}</p>
                    <p style="margin-top:5px"><b>Bio:</b> ${f.desc || 'Sem descri√ß√£o.'}</p>
                </div>`;
            cont.appendChild(div);
        });
        localStorage.setItem('p_e', JSON.stringify(equipe));
    }

    function toggleDet(el) {
        const d = el.nextElementSibling;
        d.style.display = d.style.display === 'block' ? 'none' : 'block';
    }

    function removerF(id) { if(confirm("Remover da equipe fixa?")) { equipe = equipe.filter(x => x.id !== id); renderFuncionarios(); } }

    if(sessionStorage.getItem('pizza_auth')) abrirTela('tela-menu');
</script>
</body>
</html>
